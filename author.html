	<script type="text/javascript">
    var magnitude = 6.3;
    var svg = d3.select("div.faceicon").append("svg")
      .attr("width", "100%")
      .attr("height", 500);

    var g = svg.append("g");

    // Declare horizontal constants
    var x1 = parseInt(svg.style("width"), 10)/2 - 290;
    var x2 = parseInt(svg.style("width"), 10)/2 - 50;
    var x3 = parseInt(svg.style("width"), 10)/2 + 190;

    // Declare vertical constants
    var y1 = 50;
    var y2 = 280;

    // Declare gap constants
    var deltay = -170;
    var deltax = 40;

    // Declare icon size
    var iconWidth = 150;
    var iconHeight = 150;

    var icon1_coord = [x1, y1];
    var icon2_coord = [x2, y1];
    var icon3_coord = [x3, y1];
    var icon4_coord = [x1+100, y2];
    var icon5_coord = [x2+100, y2];

    var text1_coord = [icon1_coord[0]+deltax, y1-deltay];
    var text2_coord = [icon2_coord[0]+deltax, y1-deltay];
    var text3_coord = [icon3_coord[0]+deltax, y1-deltay];
    var text4_coord = [icon4_coord[0]+deltax, y2-deltay];
    var text5_coord = [icon5_coord[0]+deltax, y2-deltay];

    var icon_coord_set = [icon1_coord, icon2_coord, icon3_coord, icon4_coord, icon5_coord];
    var text_coord_set = [text1_coord, text2_coord, text3_coord, text4_coord, text5_coord];
    var img_set = ["img/debby.png", "img/qianyu.png", "img/michael.png", "img/yiian.png", "img/stephanie.png"];
    var text_set = ["Debby Hsu", "Qianyu Sun", "Michael Ho", "Yi-ann Chen", "Stehpanie Yen"];

    function createIcons(coordinate, imgPath){
      g.append("svg:image")
        .attr("xlink:href", imgPath)
        .attr("class", "circle")
        .attr("x", coordinate[0])
        .attr("y", coordinate[1])
        .attr("width", iconWidth)
        .attr("height", iconHeight);
    }

    function createText(coordinate, text){
      g.append("text")
        .text(text)
        .style('fill', "white")
        .attr("x", coordinate[0])
        .attr("y", coordinate[1]);
    }

    // Create 6 icons 
    for (var i = 0; i < img_set.length; i++) {
      createIcons(icon_coord_set[i], img_set[i]);
      createText(text_coord_set[i], text_set[i]);
    }

  </script>
